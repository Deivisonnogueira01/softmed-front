<div>
  <div class="container">
    <h1 class="mat-elevation-z8">SOFTMED - Hipótese Diagnóstica</h1>
  </div>

  <div *ngIf="opcoesDiagnostico.length > 0">
    <h2>Escolha a hipótese diagnóstica correta:</h2>
    <div *ngFor="let opcao of opcoesDiagnostico">
      <label>
        <input
          type="radio"
          [(ngModel)]="hipoteseDiagnostica"
          name="hipoteseDiagnostica"
          [value]="opcao"
          id="{{ opcao }}"
        />
        {{ opcao }}
      </label>
    </div>

    <div class="avaliar-button">
      <button (click)="avaliarHipoteseDiagnostica()">Avaliar Hipótese</button>
    </div>
   

    <div class="proximo-button">
      <button (click)="navegarProximaEtapa()">Próxima Etapa</button>
    </div>
   


    <mat-form-field>
      <textarea matInput placeholder="Notebook" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5"></textarea>
    </mat-form-field>

  </div>
