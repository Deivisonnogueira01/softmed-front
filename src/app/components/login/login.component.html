<div class="container">

    <form class="form mat-elevation-z8">
 
       <h1>Acesso ao Sistema</h1>
 
      <img src="assets/img/login.png" alt="">

       <mat-form-field class="full-width" appearance="fill">
         <mat-label>Email</mat-label>
         <input 
         [formControl]="email"
         required
         [(ngModel)]="creds.email"
          name="email" 
          matInput
          placeholder="Ex. @estudante.ifms.edu.br">
       </mat-form-field>
  
       <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
         type="password" matInput
         placeholder="123">
      </mat-form-field>
   
     <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary"> Entrar</button>
     
    </form>
    
 </div>
