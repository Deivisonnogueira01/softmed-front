<div>
  <div class="container">
    <h1 class="mat-elevation-z8">SOFTMED - Casos Clinicos</h1>
  </div>

  <h2>Listando Casos Clinicos</h2>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="casoClinicoId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.casoClinicoId }}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número do Caso</th>
        <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="nomePaciente">
        <th mat-header-cell *matHeaderCellDef>Nome do Paciente</th>
        <td mat-cell *matCellDef="let element">{{ element.nomePaciente }}</td>
      </ng-container>

      <ng-container matColumnDef="especialidades">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let element">{{ element.especialidades }}</td>
      </ng-container>


      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="">
            <i class="material-icons delete">visibility</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 2, 10, 20, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <button routerLink="casos-clinicos-form" class="mat-elevation-z8" mat-stroked-button color="primary">Acessar casos</button>

</div>
