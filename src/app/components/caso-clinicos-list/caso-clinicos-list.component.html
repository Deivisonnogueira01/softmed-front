<div>
  <div class="container">
    <h1 class="mat-elevation-z8">SOFTMED - Casos Clinicos</h1>
  </div>

  <h2>Listando Casos Clinicos</h2>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <div class="especialidades">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione Uma Especialidade</mat-label>
      <mat-select>
        <mat-option (click)="findByEspecialidade('CLINICA_MEDICA')" value="CLINICA_MEDICA">CLINICA MEDICA</mat-option>
        <mat-option (click)="findByEspecialidade('CIRURGIA')" value="CIRURGIA">CIRURGIA</mat-option>
        <mat-option (click)="findByEspecialidade('GINECOLOGIA')" value="GINECOLOGIA">GINECOLOGIA</mat-option>
        <mat-option (click)="findByEspecialidade('MEDICINA_DA_FAMILIA')" value="MEDICINA_DA_FAMILIA">MEDICINA DA FAMILIA</mat-option>
        <mat-option (click)="findByEspecialidade('OBSTETRICIA')" value="OBSTETRICIA">OBSTETRICIA</mat-option>
        <mat-option (click)="findByEspecialidade('PEDIATRIA')" value="PEDIATRIA">PEDIATRIA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número do Caso</th>
        <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoEspecialidade">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tipoEspecialidade }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="view/{{ element.casoClinicoId }}">
            <i class="material-icons create">visibility</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 2, 10, 20, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
